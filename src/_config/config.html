<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuracion - Visor Web</title>
    <script type="module" src="config.js"></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
      <form id="config" class="flex">       
        <div class="col">
          <div>
            <input type="checkbox" id="touch">
            <label for="touch">Pantalla táctil</label>
          </div>
          
          <div>
            <label for="url">Direccion Web</label>
            <input type="text" id="url" title="Requerido" placeholder="http://127.0.0.1" required>
          </div>

          <div>
            <label for="logsDir">Directorio de registros</label>
            <input type="text" id="logsDir" title="Requerido" placeholder="/home/cvc/telemetry/logs/" required>
          </div>

          <fieldset>
            <legend>Ventana</legend>
            <select id="windowType">
              <option value="0">Pantalla completa única</option>
              <option value="3">Sin bordes completa</option>
              <option value="1">Sin bordes personalizada</option>
              <option value="2">Flotante</option>
            </select>
  
            <div>
              <span>Tamaño de la ventana</span>
              <div id="windowSize" class="coord">
                <input type="num" id="windowSizeX" placeholder="1280" maxlength="4"> x 
                <input type="num" id="windowSizeY" placeholder="720" maxlength="4">
              </div>
            </div>
            <div>
              <span>Posición de la ventana</span>
              <div id="windowPos" class="coord">
                <input type="num" id="windowPosX" placeholder="0" maxlength="4"> x 
                <input type="num" id="windowPosY" placeholder="0" maxlength="4">
              </div>
            </div>

            <div>
              <input type="checkbox" id="alwaysOnTop">
              <label for="alwaysOnTop">Siempre visible</label>
            </div>
          </fieldset>

          <button id="save">Aplicar</button>
        </div>
      </form>
  </body>
</html>
